<!-- index.html -->
<!DOCTYPE html> 
<html> 

<head> 
    <title>Expense Tracker</title> 
    <link rel="stylesheet"
        type="text/css"
        href="style.css" /> 
</head> 

<body> 
    <div class="container"> 
        <h1>Expense Tracker</h1> 
        <form id="expense-form"> 
            <input type="text"
                id="expense-name"
                placeholder="Expense Name" required /> 
            <input type="text"
                id="expense-description"
                placeholder="Description" /> <!-- New field: Description -->
            <input type="number"
                id="expense-amount"
                placeholder="Amount" required /> 
            <select id="currency">
                <option value="INR">INR</option> <!-- New field: Currency -->
                <option value="USD">USD</option>
            </select>
            <button type="submit"> 
                Add Expense 
            </button> 
        </form> 
        <div class="expense-table"> 
            <table> 
                <thead> 
                    <tr> 
                        <th>Expense Name</th> 
                        <th>Description</th> <!-- New column: Description -->
                        <th>Amount</th> 
                        <th>Currency</th> <!-- New column: Currency -->
                        <th>Action</th> 
                    </tr> 
                </thead> 
                <tbody id="expense-list"></tbody> 
            </table> 
            <div class="total-amount"> 
                <strong>Total:</strong> 
                <span id="total-amount">0</span> 
            </div> 
        </div> 
    </div> 
    <script src="script.js"></script>
     
</body> 

</html>
